groups:
  - name: Dokploy Configuration
    description: Configure Dokploy
  - name: Network Configuration
    description: Configure Network for Dokploy
  - name: Storage Configuration
    description: Configure Storage for Dokploy
  - name: Resources Configuration
    description: Configure Resources for Dokploy

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: redis
    label: "Redis Configuration"
    group: "Redis Settings"
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: "Enable Redis"
          schema:
            type: boolean
            default: true
        - variable: password
          label: "Redis Password"
          schema:
            type: string
            private: true
            show_if: [["enabled", "=", true]]
  - variable: dokployConfig
    label: ""
    group: Dokploy Configuration
    schema:
      type: dict
      attrs:
        - variable: password
          label: Password
          description: The password for Dokploy.
          schema:
            type: string
            default: ""
            required: true
        - variable: nodeName
          label: Node Name
          description: The name of the Dokploy node.
          schema:
            type: string
            default: "dokploy_node"
            required: true
        - variable: redisHost
          label: "Redis Host"
          schema:
            type: string
            default: "dokploy-redis"
            show_if: [["redis.enabled", "=", true]]
        - variable: redisPort
          label: "Redis Port"
          schema:
            type: int
            default: 6379
            show_if: [["redis.enabled", "=", true]]
        - variable: npmRegistry
          label: "NPM Registry"
          schema:
            type: string
            default: "https://registry.npmmirror.com"
        - variable: pnpmRegistry
          label: "PNPM Registry"
          schema:
            type: string
            default: "https://registry.npmmirror.com"
        - variable: additionalEnvs
          label: Additional Environment Variables
          description: Configure additional environment variables for Dokploy.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: dokployNetwork
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: httpPort
          label: HTTP Port
          description: The port for Dokploy HTTP
          schema:
            type: int
            default: 9000
            min: 9000
            max: 65535
            required: true
        - variable: targetPort
          label: Internal Container Port
          description: The internal port Dokploy uses inside the container
          schema:
            type: int
            default: 3000
            required: true
        - variable: hostNetwork
          label: Host Network
          description: Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false
        - variable: certificateID
          label: Certificate
          description: The certificate to use for Dokploy
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"

  - variable: dokployStorage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: Dokploy Data Storage
          description: The path to store Dokploy data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                schema:
                  type: string
                  default: "ixVolume"
                  enum:
                    - value: "hostPath"
                      description: Host Path
                    - value: "ixVolume"
                      description: iX Volume
              - variable: ixVolumeConfig
                label: iX Volume Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "ixVolume"]]
                  attrs:
                    - variable: datasetName
                      label: Dataset Name
                      schema:
                        type: string
                        default: "data"
                        required: true
              - variable: hostPathConfig
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "hostPath"]]
                  attrs:
                    - variable: hostPath
                      label: Host Path
                      schema:
                        type: hostpath
                        required: true

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                schema:
                  type: string
                  default: "1000m"
                  required: true
              - variable: memory
                label: Memory
                schema:
                  type: string
                  default: "1Gi"
                  required: true